<!DOCTYPE html>
<html>
<head>
    <title>Table</title>

    <style>
        table, th, td{
            border: 2px solid blue;
        }
    </style>
</head>

<body>
    <div>
        <h1 style="text-align:center">Invoice Table</h1>
    </div>
    <div>
    <table style="width: 100%;">
    <thread>
        
        <tr>
            
            <th style="width:300px">Item Descriptions</th>
            <th style="width:50px;height:20px">Qty.</th>
            <th style="width:250px;height:20px">Unit Price</th>
            <th style="width:150px">Amount</th>
        </tr>

        <tr>
            <td style="text-align:left">Orange</td>
            <td style="text-align:center">5</td>
            <td style="text-align:center">10</td>
            <td style="text-align:center">50</td>
        </tr>

        <tr>
            <td style="text-align:left">Apple</td>
            <td style="text-align:center">10</td>
            <td style="text-align:center">10</td>
            <td style="text-align:center">100</td>
        </tr>

        <tr>
            <td style="text-align:left">Pineapple</td>
            <td style="text-align:center">20</td>
            <td style="text-align:center">10</td>
            <td style="text-align:center">200</td>
        </tr>

        <tr>
            <td colspan="3" style="text-align:right"><b>Subtotal:</b></td>
            <td>350</td>
        </tr>

        <tr>
            <td colspan="3" style="text-align:right"><b>VAT:</b></td>
            <td>12%</td>
        </tr>

        <tr>
            <td colspan="3" style="text-align:right"><b>Total:</b></td>
            <td>308</td>
        </tr>

    </thread>
    </table>



</div>

</body>





</html>
